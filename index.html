    <!-- Text Panels -->
    <div class="text-panels">

      <!-- Input Panel -->
      <div class="panel">
        <div class="panel-label">
          Enter Text
          <span class="detected-badge" id="detectedBadge">Detected: â€”</span>
        </div>
        <div class="textarea-wrap">
          <textarea
            id="inputText"
            placeholder="Type or paste text here..."
            maxlength="5000"
            oninput="updateCharCount()"
          ></textarea>
          <div class="char-count"><span id="charCount">0</span> / 5000</div>
        </div>
        <div class="action-row">
          <button class="btn btn-secondary" onclick="speakText('input')" title="Listen to input">
            ğŸ”Š Listen
          </button>
          <button class="btn btn-danger" onclick="clearInput()" title="Clear text">
            ğŸ—‘ Clear
          </button>
        </div>
      </div>

      <!-- Output Panel -->
      <div class="panel">
        <div class="panel-label">Translated Text</div>
        <div class="textarea-wrap">
          <textarea
            id="outputText"
            placeholder="Translation will appear here..."
            readonly
          ></textarea>
          <div class="char-count" id="outputCharCount">0 characters</div>
        </div>
        <div class="action-row">
          <button class="btn btn-secondary" onclick="copyTranslation()" title="Copy translation">
            ğŸ“‹ Copy
          </button>
          <button class="btn btn-secondary" onclick="speakText('output')" title="Listen to translation">
            ğŸ”Š Listen
          </button>
        </div>

        <span id="btnIcon">ğŸŒ</span>
        <span id="btnLabel">Translate</span>
